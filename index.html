<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>ChatBot</title>
    <link rel="icon" type="image/x-icon" href="assets/img/titleicon.png" />
  </head>
  <body>
    <div class="chat_bx">
      <nav>
        <img src="assets/img/chatboticon.png" alt="Logo" />
        <div class="btn">
          <div>Hello, Welcome</div>
        </div>
      </nav>

      <section>
        <div class="loading">
          <div class="load">
            <h6></h6>
            <h6></h6>
            <h6></h6>
          </div>
        </div>

        <div id="history">
          <pre class="qus_bx">
                    <p type="text" id="userQuery" ></p>
                    
                  </pre>
          <pre class="ans_bx">
                    <p id="textToSpeak"  class="response"></p>
                    <i  la id="speakBtn" class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-volume-xmark" id="stopvoiceBtn"></i>
                    
                    <i  id="textInput2"  class="bi bi-clipboard-fill  copyclipboard"></i>
                
                </pre>
        </div>
        <i id="clearBtn" onclick="clearChat()" class="fa-solid fa-trash"></i>
      </section>
      <footer>
        <div class="search">
          <input type="text" placeholder="Ask here ..." id="input" />
          <i
            class="fas fa-microphone"
            onchange="stopspeak()"
            onclick="stopspeak()"
            id="startBtn"
          ></i>
          <i
            class="fas fa-microphone-slash"
            onchange="stopspeak()"
            onclick="stopspeak()"
            id="stopBtn"
          ></i>
          <i
            class="fa-solid fa-paper-plane"
            id="input_icon"
            onclick="searchofinput()"
          ></i>
        </div>
      </footer>
    </div>
    <script src="voicetotexttexttovoice.js"></script>
    <script src="questionandanswer.js"></script>
    <script>
      function clearChat() {
        const userQueryElement = document.getElementById("userQuery");
        const botResponseElement = document.getElementById("textToSpeak");
        userQueryElement.textContent = "";
        botResponseElement.textContent = "";
        document.getElementById("history").style.display = "none";
        document.getElementById("clearBtn").style.display = "none";
      }
    </script>
  </body>
</html>
